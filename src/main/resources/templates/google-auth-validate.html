<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Validar Google Authenticator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Validar Código de Google Authenticator</h2>
                        
                        <form th:action="@{/google-auth/validate}" method="post">
                            <input type="hidden" name="email" th:value="${email}" />

                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código de verificación</label>
                                <input type="number" id="codigo" name="codigo" class="form-control" 
                                       placeholder="Ingresa el código de 6 dígitos" required />
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-2">Validar</button>
                        </form>

                        <!-- Botón para reenviar código -->
                        <form th:action="@{/google-auth/resend}" method="post">
                            <input type="hidden" name="email" th:value="${email}" />
                            <button type="submit" class="btn btn-outline-secondary w-100">
                                Reenviar código
                            </button>
                        </form>

                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <p class="mb-0" th:text="${error}"></p>
                        </div>

                        <div th:if="${message}" class="alert alert-success mt-3" role="alert">
                            <p class="mb-0" th:text="${message}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
