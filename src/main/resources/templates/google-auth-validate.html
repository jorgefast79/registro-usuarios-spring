<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Validar Google Authenticator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
            min-height: 100vh;
        }
        .card {
            border-radius: 1rem;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        h2.card-title {
            color: #004085;
            font-weight: 700;
        }
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-outline-secondary {
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #e2e6ea;
            transform: scale(1.03);
        }
        input.form-control:focus {
            border-color: #004085;
            box-shadow: 0 0 8px rgba(0, 64, 133, 0.3);
        }
        .alert {
            border-radius: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Validar Código de Google Authenticator</h2>
                        
                        <form th:action="@{/google-auth/validate}" method="post" class="mb-3">
                            <input type="hidden" name="email" th:value="${email}" />

                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código de verificación</label>
                                <input type="number" id="codigo" name="codigo" class="form-control" 
                                       placeholder="Ingresa el código de 6 dígitos" required />
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-2">Validar</button>
                        </form>

                        <form th:action="@{/google-auth/resend}" method="post" class="mb-3">
                            <input type="hidden" name="email" th:value="${email}" />
                            <button type="submit" class="btn btn-outline-secondary w-100">Reenviar código</button>
                        </form>

                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <p class="mb-0" th:text="${error}"></p>
                        </div>

                        <div th:if="${message}" class="alert alert-success mt-3" role="alert">
                            <p class="mb-0" th:text="${message}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
