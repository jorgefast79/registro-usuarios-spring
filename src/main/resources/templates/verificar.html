<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verificar Cuenta</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow animate__animated animate__fadeInDown" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4 animate__animated animate__fadeIn">Verificación de cuenta</h2>
        <p class="text-center">Se envió un código OTP al correo: <strong th:text="${email}"></strong></p>

        <form class="animate__animated animate__fadeInUp" th:action="@{/verificar}" method="post" th:object="${usuario}" id="otpForm">
            <input type="hidden" name="email" th:value="${email}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="otp">Introduce tu código OTP:</label>
                <input id="otp" type="text" class="form-control" th:field="*{otp}" required />
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('otp')}" th:errors="*{otp}"></div>
            </div>

            <button type="submit" class="btn btn-success w-100" id="submitBtn">
                <span id="btnText">Verificar</span>
                <span id="btnLoader" class="spinner-border spinner-border-sm d-none"></span>
            </button>
        </form>

        <!-- Mensaje general -->
        <p class="mt-3 text-center text-danger" th:text="${mensaje}"></p>
    </div>
</div>

<script>
    const form = document.getElementById("otpForm");
    const otpInput = document.getElementById("otp");
    const submitBtn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");
    const btnLoader = document.getElementById("btnLoader");

    form.addEventListener("submit", function(e){
        const otp = otpInput.value.trim();

        if(otp === ""){
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Debes ingresar el código OTP'
            });
            return;
        }

        // Spinner al enviar
        btnText.textContent = "Verificando...";
        btnLoader.classList.remove("d-none");
        submitBtn.disabled = true;
    });

    otpInput.addEventListener("input", () => {
        otpInput.classList.remove("is-invalid");
    });
</script>

</body>
</html>
