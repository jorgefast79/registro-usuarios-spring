<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .card-dashboard {
            max-width: 500px;
            margin: auto;
            border-radius: 1rem;
            padding: 2rem;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-dashboard:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .logo-chelsea {
            max-width: 150px;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }
        .logo-chelsea:hover {
            transform: scale(1.1) rotate(-5deg);
        }
        h1 {
            font-weight: 700;
            color: #004085;
        }
        p {
            color: #212529;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand" href="#">UfgFan.com</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-primary text-white">Cerrar sesi√≥n</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card card-dashboard text-center" 
         th:classappend="${nombre} != null ? ' border-success' : ' border-warning'">
        <h1 class="mb-3">Bienvenido, <span th:text="${nombre}">Usuario</span>!</h1>
        <img class="logo-chelsea mx-auto d-block" 
             src="https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg" 
             alt="Logo Chelsea FC" />
        <p class="mt-3">El mejor equipo del mundo.</p>
        <div th:if="${mensaje}" class="alert mt-3" 
             th:classappend="${tipoMensaje == 'error'} ? ' alert-danger alert-dismissible fade show' : ' alert-success alert-dismissible fade show'" 
             role="alert">
            <p class="mb-0" th:text="${mensaje}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensaje}" class="alert mt-3" 
            th:classappend="${tipoMensaje == 'error'} ? ' alert-danger alert-dismissible fade show' : ' alert-success alert-dismissible fade show'" 
            role="alert">
            <p class="mb-0" th:text="${mensaje}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
