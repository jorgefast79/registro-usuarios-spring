<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .logo-chelsea {
        max-width: 150px;
        margin-top: 15px;
      }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">UfgFan.com</a>
            <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-primary text-white">Cerrar sesi√≥n</button>
                </form>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4 shadow-sm text-center">
            <h1 class="mb-3">Bienvenido, <span th:text="${nombre}">Usuario</span>!</h1>
            <img class="logo-chelsea mx-auto d-block" src="https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg" alt="Logo Chelsea FC" />
            <p class="mt-3">El mejor equipo del mundo.</p>
        </div>
    </div>

</body>
</html>
