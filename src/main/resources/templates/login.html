<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(${pageTitle})"></head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow animate__animated animate__fadeInDown" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Iniciar sesión</h2>

        <form th:action="@{/login}" method="post" id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Correo electrónico:</label>
                <input type="text" id="username" name="username" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <span id="btnText">Ingresar</span>
                <span id="btnLoader" class="spinner-border spinner-border-sm d-none"></span>
            </button>
        </form>

        <div class="mt-3 text-center">
            <p>¿No tienes una cuenta? <a th:href="@{/registro}">Crear nueva cuenta</a></p>
        </div>
    </div>
</div>

<!-- Scripts globales -->
<div th:replace="base :: scripts"></div>

<!-- Interactividad específica de esta vista -->
<script>
    const form = document.getElementById("loginForm");
    const btnText = document.getElementById("btnText");
    const btnLoader = document.getElementById("btnLoader");

    form.addEventListener("submit", (e) => {
        const u = document.getElementById("username").value.trim();
        const p = document.getElementById("password").value.trim();

        if (!u || !p) {
            e.preventDefault();
            showMessage('warning','Campos vacíos','Debes llenar todos los campos');
            return;
        }

        btnText.textContent = "Cargando...";
        btnLoader.classList.remove("d-none");
    });
</script>
</body>
</html>
