<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4 animate__animated animate__fadeInDown">Registro de Usuario</h2>

    <form class="card p-4 shadow animate__animated animate__fadeInUp" th:action="@{/registro}" method="post" th:object="${usuario}" id="registroForm">
        <div class="mb-3">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Correo electrónico" id="email" required />
            <div class="text-danger small mt-1" id="emailError" th:if="${error}" th:text="${error}"></div>
        </div>

        <!-- Token CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="btn btn-primary w-100" id="submitBtn">Enviar OTP</button>
    </form>
</div>

<script>
    const form = document.getElementById('registroForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
        const email = emailInput.value.trim();

        // Limpiar mensaje anterior
        emailError.textContent = '';

        // Validación simple
        if (!email) {
            e.preventDefault();
            emailError.textContent = 'El correo electrónico es obligatorio';
            emailInput.classList.add('is-invalid');
            return;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            e.preventDefault();
            emailError.textContent = 'Ingresa un correo válido';
            emailInput.classList.add('is-invalid');
            return;
        }

        // Mostrar animación de envío
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Enviando...';

        // Opcional: mostrar popup de éxito (simulado)
        // Swal.fire('Éxito', 'OTP enviado al correo', 'success');
    });

    // Quitar la clase is-invalid al escribir
    emailInput.addEventListener('input', () => {
        emailInput.classList.remove('is-invalid');
        emailError.textContent = '';
    });

</script>
</body>
</html>
