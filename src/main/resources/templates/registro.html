<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Usuario</h2>

        <!-- Mensaje de error si existe -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form class="card p-4 shadow" th:action="@{/registro}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <input type="email" class="form-control" th:field="*{email}" placeholder="Correo electrÃ³nico" required />
            </div>

            <!-- Token CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit" class="btn btn-primary w-100">Enviar OTP</button>
        </form>
    </div>
</body>
</html>
