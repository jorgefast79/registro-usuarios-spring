<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Completar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 450px;">
        <h2 class="text-center mb-4">Completar Registro</h2>

        <form th:action="@{/completar-registro}" th:object="${usuario}" method="post" novalidate>
            <input type="hidden" th:field="*{id}" />

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required />
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <!-- Contrase単a -->
            <div class="mb-3">
                <label for="password" class="form-label">Contrase単a:</label>
                <input id="password" type="password" class="form-control" th:field="*{password}" required />
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- Confirmar Contrase単a -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contrase単a:</label>
                <input id="confirmPassword" type="password" class="form-control" name="confirmPassword" required />
                <div class="text-danger" th:if="${errorConfirmPassword != null}" th:text="${errorConfirmPassword}"></div>
            </div>

            <!-- Fecha nacimiento -->
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                <input id="fechaNacimiento" type="date" class="form-control" th:field="*{fechaNacimiento}" required />
                <div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
            </div>

            <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>

        <!-- Mensaje general -->
        <p class="mt-3 text-center text-danger" th:text="${mensajeError}"></p>
        <p class="mt-3 text-center text-success" th:text="${mensajeExito}"></p>
    </div>
</div>

</body>
</html>
