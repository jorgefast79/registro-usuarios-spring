<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Completar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow animate__animated animate__fadeInDown" style="width: 100%; max-width: 450px;">
        <h2 class="text-center mb-4 animate__animated animate__fadeIn">Completar Registro</h2>

        <form th:action="@{/completar-registro}" th:object="${usuario}" method="post" novalidate id="completarForm">
            <input type="hidden" th:field="*{id}" />

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required />
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input id="password" type="password" class="form-control" th:field="*{password}" required />
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- Confirmar Contraseña -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                <input id="confirmPassword" type="password" class="form-control" name="confirmPassword" required />
                <div class="text-danger small mt-1" th:if="${errorConfirmPassword != null}" th:text="${errorConfirmPassword}"></div>
            </div>

            <!-- Fecha nacimiento -->
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                <input id="fechaNacimiento" type="date" class="form-control" th:field="*{fechaNacimiento}" required />
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
            </div>

            <button type="submit" class="btn btn-success w-100" id="submitBtn">
                <span id="btnText">Guardar</span>
                <span id="btnLoader" class="spinner-border spinner-border-sm d-none"></span>
            </button>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById("completarForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const submitBtn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");
    const btnLoader = document.getElementById("btnLoader");

    form.addEventListener("submit", function(e){
        // Validación de contraseña
        if(password.value !== confirmPassword.value){
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Las contraseñas no coinciden'
            });
            return;
        }

        // Mostrar spinner al enviar
        btnText.textContent = "Guardando...";
        btnLoader.classList.remove("d-none");
        submitBtn.disabled = true;
    });

    // Limpiar errores al escribir
    password.addEventListener("input", () => confirmPassword.value = '');
</script>

</body>
</html>
